[CRAB]
jobtype = cmssw
use_server = 0
scheduler = remoteGlidein

[CMSSW]
output_file = output.tar.gz
datasetpath=None
pset=None
number_of_jobs=1
allow_NonProductionCMSSW = 1

[USER]
script_exe = BristolAnalysis/Tools/runOnDice/run.sh
ui_working_dir = dummy
copy_data = 0
return_data = 1
additional_input_files=jobConfig.py

[GRID]
se_white_list=T2_UK_SGrid_Bristol
additional_jdl_parameters = +DESIRED_Gatekeepers="lcgce01.phy.bris.ac.uk:2811/nordugrid-Condor-gridIntel"
data_location_override=lcgce01.phy.bris.ac.uk